<!DOCTYPE html>
<meta charset="utf-8">

<style>

    svg {
      font: 10px sans-serif;
    }

    .zip {
      fill: none;
      stroke: #CCC;
      stroke-width: .35px;
    }

    .key path {
      display: none;
    }

    .key line {
      stroke: #000;
      shape-rendering: crispEdges;
    }

</style>

<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>

  <script>

    var width = 960,
    height = 500
    scale_range = 400;

    var color = d3.scale.threshold()
    .domain([0.25, 0.5, 1, 2, 3])
    .range(["rgb(30, 100, 30)", "rgb(82, 135, 82)", "rgb(112, 175, 112)", "rgb(148, 191, 224)", "rgb(103,171,220)", "rgb(33,113,181)"]);
//    .range(["#fef0d9", "#fdd49e", "#fdbb84", "#fc8d59", "#ef6548", "#d7301f", "#990000"]);

    var threshold = d3.scale.threshold()
    .domain([0.25, 0.5, 1, 2, 3])
    .range(["rgb(30, 100, 30)", "rgb(82, 135, 82)", "rgb(112, 175, 112)", "rgb(148, 191, 224)", "rgb(103,171,220)", "rgb(33,113,181)"]);

    var path = d3.geo.path();

    var svg = d3.select("body").append("svg")
    .attr("width", width)
    // leaving extra room for notes
    .attr("height", height + 20);

    queue()
    .defer(d3.json, "zips_us_topo.json")
    .defer(d3.tsv, "nibrs13_bdivw_arrests.tsv")
    .await(ready);

    function ready(error, us, nibrs13_bdivw_arrests) {
      
      var rateById = {};

      nibrs13_bdivw_arrests.forEach(function(d) { rateById[d.id] = +d.rate; });

      svg.append("g")
          .attr("class", "zip")
        .selectAll("path")
          .data(topojson.feature(us, us.objects.zip_codes_for_the_usa).features)
        .enter().append("path")
        .attr("d", path)
        .style("fill", function(d) { return color(rateById[d.properties.zip]); } ); 
    }

    // A position encoding for the key only.
    var x = d3.scale.linear()
        .domain([0, 4])
        .range([0, scale_range]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .tickSize(13)
        .tickValues(threshold.domain())
        .tickFormat(function(d) { return d });

    var legend = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var g = legend.append("g")
        .attr("class", "key")
        .attr("transform", "translate(" + (width - scale_range) / 2 + "," + 50 + ")");

    g.selectAll("rect")
        .data(threshold.range().map(function(color) {
          var d = threshold.invertExtent(color);
          if (d[0] == null) d[0] = x.domain()[0];
          if (d[1] == null) d[1] = x.domain()[1];
          return d;
        }))
      .enter().append("rect")
        .attr("height", 8)
        .attr("x", function(d) { return x(d[0]); })
        .attr("width", function(d) { return x(d[1]) - x(d[0]); })
        .style("fill", function(d) { return threshold(d[0]); });

    g.call(xAxis).append("text")
        .attr("class", "caption")
        .attr("y", -6)
        .text("Black / White Offenders Arrest Rates");

    // Title
    svg.append("text")
            .attr("x", (width / 2))
            .attr("y", 20)
            .attr("text-anchor", "middle")  
            .style("font-size", "20px") 
            .text("NIBRS 2013 Black / White Offenders' Arrest Rates");

    svg.append("text")
        .attr("x", width * 2.5 / 4)
        .attr("y", height + 10)
        .attr("text-anchor", "left")  
        .style("font-size", "12px") 
        .text("NIBRS 2013 Offenders by zip code");

  </script>
</body>
