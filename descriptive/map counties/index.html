<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.counties {
  fill: white;
  stroke: gray;
}

.state-borders {
  fill: none;
  stroke: black;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.caption {
  font-weight: bold;
}

.key path {
  display: none;
}

.key line {
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.threshold()
    .domain([.3, .7, 1, 1.5, 2, 3])
    .range(["rgb(30, 100, 30)", "rgb(82, 135, 82)", "rgb(112, 175, 112)", "rgb(148, 191, 224)", "rgb(103,171,220)", "rgb(33,113,181)", "rgb(8,48,107)"]);

var threshold = d3.scale.threshold()
    .domain([.3, .7, 1, 1.5, 2, 3])
    .range([ "rgb(30, 100, 30)", "rgb(82, 135, 82)", "rgb(112, 175, 112)", "rgb(148, 191, 224)", "rgb(103,171,220)", "rgb(33,113,181)", "rgb(8,48,107)"]);

var path = d3.geo.path()
    .projection(null);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    // leaving extra room for notes
    .attr("height", height + 40);

queue()
    .defer(d3.json, "us.json")
    .defer(d3.tsv, "may1415_arrests_to_men_black.tsv")
    .await(ready);

function ready(error, us, may1415_arrests_to_men_black) {
  var rateById = {};

  may1415_arrests_to_men_black.forEach(function(d) { rateById[d.id] = +d.rate; });

  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("d", path)
      .style("fill", function(d) { return color(rateById[d.id]); });

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.counties, function(a, b) { return a.id / 1000 ^ b.id / 1000; }))
      .attr("class", "state-borders")
      .attr("d", path);

}

// A position encoding for the key only.
var x = d3.scale.linear()
    .domain([0, 4])
    .range([0, 400]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickSize(13)
    .tickValues(threshold.domain())
    .tickFormat(function(d) { return d });

var legend = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var g = legend.append("g")
    .attr("class", "key")
    .attr("transform", "translate(" + (width - 400) / 2 + "," + 50 + ")");

g.selectAll("rect")
    .data(threshold.range().map(function(color) {
      var d = threshold.invertExtent(color);
      if (d[0] == null) d[0] = x.domain()[0];
      if (d[1] == null) d[1] = x.domain()[1];
      return d;
    }))
  .enter().append("rect")
    .attr("height", 8)
    .attr("x", function(d) { return x(d[0]); })
    .attr("width", function(d) { return x(d[1]) - x(d[0]); })
    .style("fill", function(d) { return threshold(d[0]); });

g.call(xAxis).append("text")
    .attr("class", "caption")
    .attr("y", -6)
    .text("% Male Arrestees / Residents Black");

// Title
svg.append("text")
        .attr("x", (width / 2))
        .attr("y", 20)
        .attr("text-anchor", "middle")  
        .style("font-size", "20px") 
        .text("Mugshots.com % Male Arrestees / Residents Black");

svg.append("text")
        .attr("x", width * 2.5 / 4)
        .attr("y", height + 10)
        .attr("text-anchor", "left")  
        .style("font-size", "12px") 
        .text("2014 and 2015 Mugshots.com counties");

svg.append("text")
        .attr("x", width * 2.5 / 4)
        .attr("y", height + 25)
        .attr("text-anchor", "left")  
        .style("font-size", "12px") 
        .text("with at least 10 Black or White men arrested");

</script>
